<!doctype html>
<html lang="en">
<head>
    <title>Rock Paper Scissors Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <header class="type" id="headerr">
        <div class="row mt-5 ms-5 me-5">
            <div class="col-lg-5 col-md-2" id="cloud">
                <h5 class="my-5 d-flex justify-content-center" id="Game">Let's Play a Game!</h5>
            </div>
            <div class="col-1"></div>
            <div class="col-lg-2 col-md-3 d-flex justify-content-center" id="cloud"><h5 class="mt-5" id="ROCK">ROCK</h5></div>
            <div class="col-lg-2 col-md-3 d-flex justify-content-center" id="cloud"><h5 class="mt-5" id="PAPER">PAPER</h5></div>
            <div class="col-lg-2 col-md-3 d-flex justify-content-center" id="cloud"><h5 class="mt-5" id="SCISSORS">SCISSORS</h5></div>
        </div>
        <!--Name Form-->
        <form id="form" class="mb-5 shadow-lg p-4 rounded">
            <div class="row">
                <div class="col-3"></div>
                <div class="mb-3 mx-5 col-6">
                    <label for="firstName" class="form-label fs-1"><b>First Name</b></label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
        <!--Start button-->
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <button type="button" onclick="userName()" id="yes">
                    <h1 class="text-light">Let's Get Started</h1>
                </button>
            </div>
        </div>
    </header>
    <!--User and Computer-->
    <main>
        <div class="row d-none mt-5" id="Replace">
            <div class="col-12 d-flex justify-content-center"><h1 id="greeting"></h1></div>
        </div>
        <div class="row d-none mt-5" id="Choice">
            <div class="col-6 d-flex justify-content-center"><h1 class="bg-light rounded bg-opacity-50">User:<p id="user" class="fs-3"></p></h1></div>
            <div class="col-6 d-flex justify-content-center"><h1 class="bg-light rounded bg-opacity-50">Computer:<p id="CC" class="fs-3"></p></h1></div>
        </div>
        <div class="row d-none my-5" id="RPS">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-2 d-flex justify-content-center"><button id="Rocky"><img src="imgs/rock.jpg"></button></div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-2 d-flex justify-content-center"><button id="Papery"><img src="imgs/paper.avif"></button></div>
            <div class="col-lg-4 col-md-6 col-sm-12 mtb-2 d-flex justify-content-center"><button id="Scissory"><img src="imgs/Scissor.jpg"></button></div>
        </div>
                <!--Results-->
        <div class="row bg-light bg-opacity-50 d-none fs-1" id="Results">
            <div class="col-3" id="userScore"></div>
            <div class="col-6 d-flex justify-content-center" id="WorL"></div>
            <div class="col-3" id="computerScore"></div>
        </div>
    </main>
    <footer>
                        <!--Replay button-->
        <div class="row d-flex justify-content-center mxt-3">
            <button id="reloadPage" class="bg-secondary bg-opacity-50 mx-5 btn d-none"><b>Play Again!</b></button>
        </div>
    </footer>           
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
