<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="type">
            <div class="row mt-5 ms-5 me-5">
                <div class="col-5" id="cloud">
                    <h5 class="my-5 d-flex justify-content-center" id="Game">Lets Play a Game!</h5>
                </div>
                <div class="col-1"></div>
                <div class="col-2 d-flex justify-content-center" id="cloud"> <h5 class="mt-5" id="ROCK">ROCK</h5></div>
                <div class="col-2 d-flex justify-content-center" id="cloud"><h5 class="mt-5" id="PAPER">PAPER</h5></div>
                <div class="col-2 d-flex justify-content-center" id="cloud"><h5 class="mt-5" id="SCISSORS">SCISSORS</h5></div>
            </div>
            <form id="form" class="mb-5 shadow-lg p-4 rounded">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="mb-3 mx-5 col-6">
                        <label for="firstName" class="form-label fs-1"><b>First Name</b></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <button type="button" onclick="userName()" id="yes">
                        <h1 class="text-light">Let's Get Started</h1>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="row d-none mt-5" id="Replace">
                <div class="col-12 d-flex justify-content-center"><h1 id="greeting"></h1>
            </div>
            <div class="row d-none mt-5" id="Choice">
                <div class="col-6 d-flex justify-content-center"><h1>User:<p id="user" class="fs-3"></p>
                </div>
                <div class="col-6 d-flex justify-content-center"><h1>Computer:<p id="CC" class="fs-3"></p>
                </div>
            </div>
            <div class="row d-none my-5" id="RPS">
                <div class="col-lg-4 col-md-6 col-sm-12 mb-2 d-flex justify-content-center"><button onclick="playGame('Rocky')" id="Rocky"><img src="imgs/rock.jpg"></button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-2 d-flex justify-content-center"><button  onclick="playGame('Papery')" id="Papery"><img src="imgs/paper.avif"></button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mtb-2 d-flex justify-content-center"><button  onclick="playGame('Scissory')" id="Scissory"><img src="imgs/Scissor.jpg"></button>
                </div>
            </div>
            <div class="row bg-light opacity-50 mx-5 d-none fs-1" id="Results">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center" id="WorL"></div>
                <div class="col-3"></div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
